<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document PIP guide</title>
  </head>
  <body>
    <div class="container">
      <span class="pip-text">PIP mode is active</span>
      <div class="stopwatch-container">
        <div class="stopwatch-wrapper">
          <div class="stopwatch">
            <p class="hour">00</p>
            <span class="bubble"></span>
            <p class="minute">00</p>
            <span class="bubble"></span>
            <p class="seconds">00</p>
          </div>
          <button class="timer-button start">Start</button>
          <button class="timer-button pause">Pause</button>
          <button class="timer-button reset">Reset</button>
        </div>
      </div>
    </div>

    <button class="pip-button">
      <img src="./img/pip.png" />
    </button>
    <footer>
      Design from
      <a href="https://www.pinterest.com/pin/310678074288842163/">Pinterest</a>
    </footer>
    <script src="./script.js"></script>
    <script src="./PIP.js"></script>
  </body>
</html>
